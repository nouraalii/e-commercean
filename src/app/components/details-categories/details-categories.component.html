<section class="my-4">
    <h2 class="text-center text-main">Category Details</h2>
    <div class="container">
        <div class="card mb-3">
            <img [src]="CategoriesDetails?.image" height="200px" class="card-img-top object-fit-contain w-100" alt="...">
            <div class="card-body">
              <h5 class="card-title">Category Name:{{CategoriesDetails?.name}}</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
    </div>
</section>
