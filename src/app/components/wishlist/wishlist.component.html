<section class="bg-main-light shadow rounded-4 p-4 my-4 w-75 mx-auto">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h2">Wishlist:</h1>

    </div>
    @for (item of wishlistDetails; track item.id) {
        <div class="row mb-2 border-bottom">
            <div class="col-md-1">
                <img [src]="item.imageCover" class="w-100" [alt]="item.title">
            </div>
            <div class="col-md-11 d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="h5">{{item.title}}</h3>
                    <p class="text-main m-0">Price:{{item.price | currency:'GBP'}}</p>
                    <button (click)="removeItem(item.id)" class="text-danger btn p-0 cursor-pointer"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div>
                    <button class="btn-main" (click)="addCart(item.id)">Add to cart</button>
                </div>
            </div>
        </div>
    }
</section>
